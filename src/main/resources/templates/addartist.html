<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head th:insert="/fragments/navbase::head">

    <link rel="stylesheet" href="/css/form.css">

</head>

<body>

<!-- Navigation -->
<nav th:insert="/fragments/navbase::navigation(somestuff)">
</nav>

<!--Header-->
<div class="container form-header">
    <h1 class="mb-1">Add An Artist</h1>
</div>

<!--Form Area-->
<form action="/saveartist" th:object="${anArtist}" method="post">
    <div class="container">
        <input type="hidden" th:field="*{id}">

        <div class="form-group row">
            <label for="fullName" class="col-2 col-form-label">Artist's Full Name: </label>
            <div class="col-10">
                <input class="form-control" type="text" th:field="*{fullName}" placeholder="Insert Full Name" id="fullName">
            </div>
        </div>
        <div class="form-group row">
            <label for="stageName" class="col-2 col-form-label">Artist's Stage Name: </label>
            <div class="col-10">
                <input class="form-control" type="text" th:field="*{stageName}" placeholder="Insert Stage Name" id="stageName">
            </div>
        </div>
        <div class="form-group row">
            <label for="image" class="col-2 col-form-label">Image of Artist: </label>
            <div class="col-10">
                <input class="form-control" type="text" th:field="*{image}" placeholder="Insert image url" id="image">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </div>
</form>

<!-- Bootstrap core JavaScript -->
<span th:insert="/fragments/navbase::js"></span>

</body>

</html>
