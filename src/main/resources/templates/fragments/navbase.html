<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.0.0/css/bootstrap-slider.min.css">-->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

<!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="navigation(somestuff)">
        <div class="container">
            <a class="navbar-brand" href="#">Artists App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" th:classappend="${somestuff}=='home'?'active':''">
                        <a class="nav-link" href="/">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${somestuff}=='addartist'?'active':''">
                        <a class="nav-link" href="/addartist">Add Artist</a>
                    </li>
                    <li class="nav-item" th:classappend="${somestuff}=='addsong'?'active':''">
                        <a class="nav-link" href="/addsong">Add Song</a>
                    </li>
                    <li class="nav-item dropdown" th:classappend="${somestuff}=='artists'?'active':''">
                        <a class="nav-link dropdown-toggle" href="/artists" id="navbardrop" data-toggle="dropdown">Artists</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/artists/{id}"></a>
                        </div>
                    </li>
                    <li class="nav-item dropdown" th:classappend="${somestuff}=='songs'?'active':''">
                        <a class="nav-link dropdown-toggle" href="/artists" id="navbardrop2" data-toggle="dropdown">Artists</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/songs/{id}"></a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Header -->
<header th:fragment="header">
    <div id="carouselExampleControls" class="carousel slide override-height" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://images.unsplash.com/photo-1516315973067-166cf84425bc?ixlib=rb-0.3.5&s=b5d995d4c441e6e271dbba362e70c444&auto=format&fit=crop&w=1050&q=80" alt="First slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Artists IMBD</h1>
                    <h3>Add artists and songs here!</h3>
                    <a href="/addartist" class="btn btn-info">Add Artist</a>
                    <a href="/addsong" class="btn btn-info">Add Song</a>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://images.unsplash.com/photo-1517260286907-f7d84f1f9ba4?ixlib=rb-0.3.5&s=bfd08c4f7fb04158bd50654bb06642f9&auto=format&fit=crop&w=1050&q=80" alt="Second slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1>Artists IMBD</h1>
                    <h3>Add artists and songs here!</h3>
                    <a href="/addartist" class="btn btn-info">Add Artist</a>
                    <a href="/addsong" class="btn btn-info">Add Song</a>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://images.unsplash.com/photo-1512248607101-e26c16d28749?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=b590c5a79bc1d518c7f5b4429de266ef&auto=format&fit=crop&w=1050&q=80" alt="Third slide">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="dsiplay-1 hd-text">Artists IMBD</h1>
                    <h3>Add artists and songs here!</h3>
                    <a href="/addartist" class="btn btn-info">Add Artist</a>
                    <a href="/addsong" class="btn btn-info">Add Song</a>
                </div>
            </div>
        </div>
    </div>
</header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
